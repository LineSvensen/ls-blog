<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin log in</title>
    <script src="./js/login.js" type="module" defer></script>
    <script src="./js/script.js" type="module" defer></script>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins">
    <main class="p-4 flex flex-col">
      <span>
        <a
          href="./index.html"
          class="text-blue-600 hover:text-blue-200 transform"
          >Back home</a
        >
      </span>

      <form
        class="flex flex-col py-4 max-w-[360px] lg:max-w-[360px]"
        id="log-in-form"
      >
        <label class="py-4" for="email">Email:</label>
        <input
          class="border h-12"
          type="email"
          id="email-input"
          name="email"
          required
        />

        <label class="py-4" for="password">Password:</label>
        <input
          class="border h-12 mb-6"
          type="password"
          id="password-input"
          name="password"
          required
        />

        <button
          class="bg-green-600 hover:bg-green-400 text-white rounded-md p-4"
          type="submit"
        >
          Log in
        </button>
      </form>
      <div id="log-in-status"></div>
    </main>
  </body>
</html>
